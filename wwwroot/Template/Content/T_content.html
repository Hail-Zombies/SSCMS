<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <stl:include file="/include/openzui.html"></stl:include>
    <stl:include file="/include/swiper.html"></stl:include>
</head>


<body>
  <stl:include file="/include/head.html"></stl:include>

  <ol class="breadcrumb">
    <li><a href="{Stl.SiteUrl}/">首页</a></li>
    <li><stl:a>{Channel.Title}</stl:a></li>
    <li class="active">文章</li>
  </ol>

  <article class="article" style="padding-top: 0;">
    <header>
        <h1 style="text-align:center;margin-top: 10px;"><stl:content type="Title"></stl:content></h1>

        <dl class="dl-inline">
            <dt>作者：</dt>
            <dd>
              <stl:content type="Author"></stl:content>
            </dd>
            <dt>最后修订：</dt>
            <dd>
              <stl:content type="LastModifiedDate"></stl:content>
            </dd>
            <dd>
              <stl:content type="Content"></stl:content>
            </dd>
            <dd style="float:right" id="class">
            </dd>
            <dt style="float:right"></dt>
            <dd>栏目：<stl:channel type="Title"></stl:channel>
            </dd>
          </dl>
    </header>

    <section class="content">
      <stl:content type="Content"></stl:content>
    </section>
  </article>
  <stl:include file="/include/foot.html"></stl:include>
</body>

</html>
